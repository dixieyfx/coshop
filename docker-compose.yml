version: '3.8'

services:
  coshop-gateway:
    build:
      context: ./server/coshop
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # 按需调整端口映射
    depends_on:
      - coshop-api

  coshop-core:
    build:
      context: ./server/coshop
      dockerfile: Dockerfile
    ports:
      - "8081:8081" # 按需调整端口映射
    depends_on:
      - coshop-api

  coshop-api:
    build:
      context: ./server/coshop
      dockerfile: Dockerfile
